<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucks2Bar - Income & Expense Tracker</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Theme Toggle Button -->
      <div class="theme-toggle">
        <button
          id="themeToggle"
          class="btn btn-outline-secondary"
          title="Toggle Theme"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-moon-stars-fill"
            viewBox="0 0 16 16"
            id="themeIcon"
          >
            <path
              d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
            />
            <path
              d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"
            />
          </svg>
        </button>
      </div>

      <h1 class="text-center mb-4">Bucks2Bar</h1>
      <p class="text-center text-muted mb-4">
        Track your monthly income and expenses
      </p>

      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="data-tab"
            data-bs-toggle="tab"
            data-bs-target="#data"
            type="button"
            role="tab"
            aria-controls="data"
            aria-selected="true"
          >
            Data
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="chart-tab"
            data-bs-toggle="tab"
            data-bs-target="#chart"
            type="button"
            role="tab"
            aria-controls="chart"
            aria-selected="false"
          >
            Chart
          </button>
        </li>
      </ul>

      <!-- Tabs Content -->
      <div class="tab-content" id="mainTabsContent">
        <!-- Data Tab -->
        <div
          class="tab-pane fade show active"
          id="data"
          role="tabpanel"
          aria-labelledby="data-tab"
        >
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title mb-4">Monthly Income & Expenses</h5>

              <form id="dataForm">
                <div class="row mb-3 fw-bold">
                  <div class="col-md-3">Month</div>
                  <div class="col-md-4">Income ($)</div>
                  <div class="col-md-4">Expenses ($)</div>
                </div>

                <!-- January -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">January</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-jan"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-jan"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- February -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">February</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-feb"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-feb"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- March -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">March</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-mar"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-mar"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- April -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">April</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-apr"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-apr"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- May -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">May</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-may"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-may"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- June -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">June</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-jun"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-jun"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- July -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">July</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-jul"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-jul"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- August -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">August</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-aug"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-aug"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- September -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">September</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-sep"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-sep"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- October -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">October</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-oct"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"

                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- November -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">November</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-nov"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-nov"

                      value="0"
                      required
                    />
                  </div>
                </div>

                <!-- December -->
                <div class="row month-row">
                  <div class="col-md-3">
                    <label class="form-label">December</label>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control income-input"
                      id="income-dec"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="number"
                      class="form-control expense-input"
                      id="expense-dec"
                      min="0"
                      step="0.01"
                      value="0"
                      required
                    />
                  </div>
                </div>
              </form>

              <!-- Summary Row -->
              <div class="summary-row">
                <div class="row">
                  <div class="col-md-3">
                    <strong>Total:</strong>
                  </div>
                  <div class="col-md-4">
                    <strong class="text-success"
                      >Income: $<span id="total-income">0.00</span></strong
                    >
                  </div>
                  <div class="col-md-4">
                    <strong class="text-danger"
                      >Expenses: $<span id="total-expenses">0.00</span></strong
                    >
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-12">
                    <strong>Net: $<span id="net-amount">0.00</span></strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart Tab -->
        <div
          class="tab-pane fade"
          id="chart"
          role="tabpanel"
          aria-labelledby="chart-tab"
        >
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title mb-4">Income vs Expenses Chart</h5>
              <div class="chart-container">
                <canvas id="financeChart"></canvas>
              </div>
              <div class="text-center mt-3">
                <button id="downloadChart" class="btn btn-primary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-download"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                    />
                    <path
                      d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
                    />
                  </svg>
                  Download Chart as PNG
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
